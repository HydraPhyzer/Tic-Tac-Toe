<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="Index.css">
    <link rel="shortcut icon" href="/Images/Icon.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="Main">
        <form action="#" class="Form" onsubmit="GetPlayerNames() ; return false">
            <input class="GetName P1" type="text" placeholder="Input Player #1 Name" required>
            <input class="GetName P2" type="text" placeholder="Input Player #2 Name" required>
            <button class="BTN1"><i class="fa-solid fa-right-from-bracket"></i>Submit</button>
        </form>
        <div class="Game-Box">
            <div>
                <span class="X">X</span>
                <span class="O">O</span>
            </div>
            <div class="Turns">
                <p>Player#1 Turn</p>
            </div>
            <div>
                <i class="fa-solid fa-rotate-right"></i>
            </div>

            <div class="Box A"></div>
            <div class="Box B"></div>
            <div class="Box C"></div>
            <div class="Box D"></div>
            <div class="Box E"></div>
            <div class="Box F"></div>
            <div class="Box G"></div>
            <div class="Box H"></div>
            <div class="Box I"></div>
        </div>
    </div>

    <script src="Index.js"></script>
</body>
</html>
